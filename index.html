<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="gameTrack">
            <div class="boxes">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="boxes">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="boxes">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <div class="stats">
            <div class="pX stI">
                <div class="plS SM">PLAYER (X)</div>
                <div class="score">0</div>
            </div>
            <div class="tie stI">
                <div class="tiE SM">TIE</div>
                <div class="score">0</div>
            </div>
            <div class="pO stI">
                <div class="plS SM">PLAYER (O)</div>
                <div class="score">0</div>
            </div>
        </div>
        <div class="buttons">
            <button class="reset">Reset</button>
            <button class="newGame">New Game</button>
        </div>
    </main>
    <script src="script.js
    "></script>
</body>

</html>
